<div class="mainContent">
  <button class="button-9" (click)="openPopupDialog()" role="button">Add New Movie</button>
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
    class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th class="tableHead" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
        Name
      </th>
      <td mat-cell *matCellDef="let element" (click)="openUpdatePopupDialog(element)"> {{element.name}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="cast">
      <th class="tableHead" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
        Cast
      </th>
      <td mat-cell *matCellDef="let element"> {{element.cast}} </td>
    </ng-container>


    <!-- Weight Column -->
    <ng-container matColumnDef="language">
      <th class="tableHead" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by language">
        Language
      </th>
      <td mat-cell *matCellDef="let element"> {{element.language}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="genre">
      <th class="tableHead" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by genre">
        Genre
      </th>
      <td mat-cell *matCellDef="let element"> {{element.genre}} </td>
    </ng-container>

    <ng-container matColumnDef="noOfLocationsAvailable">
      <th class="tableHead" mat-header-cell *matHeaderCellDef mat-sort-header
        sortActionDescription="Sort by noOfLocationsAvailable">
        LocationsAvaliable
      </th>
      <td mat-cell *matCellDef="let element">
        <mat-chip-list class="example-chip" cdkDropList cdkDropListOrientation="horizontal">
          <mat-chip class="example-box" cdkDrag *ngFor="let location of element.locations"
            [disabled]="!location.available">
            {{location.name}}
          </mat-chip>
        </mat-chip-list>
      </td>
    </ng-container>

    <ng-container matColumnDef="view">
      <th class="tableHead" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by view">
        View
      </th>
      <td mat-cell class="tdButton" *matCellDef="let element">
        <button class="button-9" (click)="openDialog(element)">View</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
